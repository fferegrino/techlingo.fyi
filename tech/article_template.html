<html>
    <head>
        <title>{{ localised_title }}</title>
        <meta name="tags" content="{{ tags }}" />
        <meta name="initial" content="{{ initial }}" />
        <meta name="id" content="{{ identifier }}" />
        <meta name="language" content="{{ language }}" />
        <meta name="date" content="{{ generated_date }}" />
        <meta name="modified" content="{{ generated_date }}" />
        <meta name="category" content="{{ category }}" />
        <meta name="non_localised_title" content="{{ original_title }}" />
        <meta name="slug" content="{{ slug }}" />
        {% if alias %}
        <meta name="alias" content="{{ alias }}/" />
        {% endif %}
        <meta name="author" content="{{ author }}" />
        <meta name="acronym" content="{{ decorated_acronym }}" />
        <meta name="abbreviation" content="{{ abbr }}" />
        <meta name="author_url" content="{{ author }}" />
        <meta name="summary" content="BODY" />
    </head>
    <body>
        {{ content }}
    </body>
</html>
