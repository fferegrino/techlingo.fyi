<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    {% endblock head %}
    {% block socials %}
        <!-- Primary Meta Tags -->
        <title>TechLingo.fyi</title>
        <meta name="title" content="TechLingo.fyi">
        <meta name="description" content="What does that word mean? TechLingo is your tech dictionary with all the slang required to communicate in this modern world.">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://techlingo.fyi/">
        <meta property="og:title" content="TechLingo.fyi">
        <meta property="og:description" content="What does that word mean? TechLingo is your tech dictionary with all the slang required to communicate in this modern world.">
        <meta property="og:image" content="https://techlingo-og-image-2.vercel.app/TechLingo.png?text=What does that word mean? TechLingo is your tech dictionary with all the slang required to communicate in this modern world.&theme=light&fontSize=100px">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://techlingo.fyi/">
        <meta property="twitter:title" content="TechLingo.fyi">
        <meta property="twitter:description" content="What does that word mean? TechLingo is your tech dictionary with all the slang required to communicate in this modern world.">
        <meta property="twitter:image" content="https://techlingo-og-image-2.vercel.app/TechLingo.png?text=What does that word mean? TechLingo is your tech dictionary with all the slang required to communicate in this modern world.&theme=light&fontSize=100px">
    {% endblock socials %}

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
            async></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        term::first-letter {
            initial-letter: 2;
        }
    </style>
</head>

<body>
{% include 'nav.html' %}
<div class="container mt-3">
    {% block content %}
    {% endblock %}
</div>

<script>
    feather.replace({'stroke-width': 2})
</script>
</body>
</html>
